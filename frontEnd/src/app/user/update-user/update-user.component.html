
<div class="container p-4">
    <form #frmUpdate="ngForm" (ngSubmit)="updateUser(frmUpdate)"> 
        <div class="form-group">
            <input type="text" name="name" class="form-control"   placeholder="name" #name="ngModel" [(ngModel)]="authService.selectedUser.name" required>
          </div>
        <div class="form-group">
          <input type="text" name="lastname" class="form-control"  placeholder="lastname" #lastname="ngModel" [(ngModel)]="authService.selectedUser.lastname" required>
        </div>
        <div class="form-group">
            <input type="text" name="rol" class="form-control"   placeholder="rol" #rol="ngModel" [(ngModel)]="authService.selectedUser.rol" required>
          </div>
          <div class="form-group">
            <input type="text" name="carnet" class="form-control"   placeholder="carnet" #carnet="ngModel" [(ngModel)]="authService.selectedUser.carnet" required>
          </div>
          <div class="d-flex justify-content-around ">

            <button type="submit" class="btn btn-success">Agregar</button>
            <a href="/bilioteca/readbooks" class="btn btn-danger">Cancelar</a>
          </div>
      </form>
</div>
